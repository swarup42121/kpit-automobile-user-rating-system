<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automobile Ratings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827; /* Tailwind bg-gray-900 */
      color: white;
    }

    .container {
      padding: 40px 20px;
    }

    .page-title {
      text-align: center;
      color: #3b82f6; /* Tailwind blue-500 */
      font-size: 2.8em;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .content {
      display: flex;
      gap: 60px; /* More space between cards */
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1f2937; /* Tailwind bg-gray-800 */
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 35px rgba(59, 130, 246, 0.6);
    }

    .vertical-card {
      width: 450px; /* Increased width */
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom right, #1e3a8a, #000000); /* Tailwind gradient from-blue-900 to-black */
    }

    .car-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 25px 0;
    }

    .car-images img {
      border-radius: 12px;
      width: 220px;
      height: 150px;
      object-fit: cover;
    }

    .right-cards {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .horizontal-card {
      width: 450px;
    }

    .card-button {
      background-color: #3b82f6; /* Tailwind blue-500 */
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #2563eb; /* Tailwind blue-600 */
    }

    footer {
      margin-top: 60px;
      background-color: #1f2937; /* Tailwind bg-gray-800 */
      text-align: center;
      padding: 20px;
      color: #9ca3af; /* Tailwind text-gray-400 */
      font-size: 0.95em;
    }
  </style>
</head>
