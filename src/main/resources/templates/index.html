<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cars Website - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-5xl bg-gray-800 rounded-2xl shadow-lg flex overflow-hidden">
    <!-- Left Section -->
    <div class="w-1/2 bg-gradient-to-br from-blue-900 to-black p-10 flex flex-col justify-between text-white">
      <div>
        <a href="#" class="text-sm bg-white bg-opacity-10 px-3 py-1 rounded hover:bg-opacity-20 transition">Back to website</a>
      </div>
      <div class="flex-grow flex items-center justify-center">
        <div>
          <h1 class="text-3xl font-bold mb-3">Drive Your Passion</h1>
          <p class="text-gray-300 text-base">Welcome to the world of speed, style, and stories.</p>
        </div>
      </div>
      <p class="text-center text-xs text-gray-400">Â© 2025 CarsWorld. All rights reserved.</p>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 bg-gray-900 p-10 text-white">
      <h2 class="text-2xl font-bold mb-2">Welcome Back</h2>
      <p class="text-sm text-gray-400 mb-6">Login to your account</p>
      <form class="space-y-5" th:action="@{/login}" method="post">
        <div>
          <label for="username" class="block text-sm mb-1">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required
            class="w-full px-4 py-2 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
      
        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required
            class="w-full px-4 py-2 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
      
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition">Login</button>
      </form>
      
      <!-- Display Error -->
      <p class="text-red-500 text-sm mt-3" th:if="${error}" th:text="${error}"></p>
      

      <div class="mt-6">
        <button class="w-full bg-white text-black py-2 rounded-lg flex items-center justify-center hover:bg-gray-200 transition">
          <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="mr-2"/> Continue with Google
        </button>
      </div>
    </div>
  </div>

</body>
</html>
